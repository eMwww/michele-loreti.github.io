  title: <span class="nocase">Modelling global computations with Klaim</span>
  container-title: 'Philosophical Transactions of the Royal Society of London A:
    Mathematical, Physical and Engineering Sciences'
  publisher: The Royal Society
  page: 3737-3745
  volume: '366'
  issue: '1881'
  abstract: A new area of research, known as Global Computing, is by now well established.
    It aims at defining new models of computation based on code and data mobility
    over wide-area networks with highly dynamic topologies, and at providing infrastructures
    to support coordination and control of components originating from different,
    possibly untrusted, fault-prone, malicious or selfish sources. In this paper,
    we present our contribution to the field of Global Computing that is centred on
    Kernel Language for Agents Interaction and Mobility (Klaim). Klaim is an experimental
    language specifically designed to programme distributed systems consisting of
    several mobile components that interact through multiple distributed tuple spaces.
    We present some of the key notions of the language and discuss how its formal
    semantics can be exploited to reason about qualitative and quantitative aspects
    of the specified systems.
